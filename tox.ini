[flake8]
extend-ignore = E501
exclude =
    .git,
    .venv,
    .tox,
    __pycache__,
    build,
    dist
max-complexity = 18
select = B,C,E,F,W,T4,B9

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[pytest]
norecursedirs = .Ctl data gen .tox

[tox]
envlist = py{37,38,39,310}
isolated_build = True

[testenv]
whitelist_externals = poetry
extras = dev
deps =
    poetry
commands =
    poetry install -v
    poetry run pytest tests/ --cov={envsitepackagesdir}/pybird --cov-report=xml
